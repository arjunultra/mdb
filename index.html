<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <!--Main Navigation-->
    <header>
      <!--Main Navigation-->
      <header>
        <!-- Navbar -->
        <nav
          style="z-index: 2"
          class="navbar navbar-expand-lg navbar-dark bg-dark"
        >
          <!-- Container wrapper -->
          <div class="container">
            <!-- Toggle button -->
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!-- Navbar brand -->
              <a class="navbar-brand text-secondary mt-2 mt-lg-0" href="#">
                <i class="fab fa-apple text-lg-center"></i>
              </a>
              <!-- Left links -->
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link text-secondary fw-bold" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary fw-bold" href="#"
                    >Projects</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary fw-bold" href="#"
                    >Contact</a
                  >
                </li>
              </ul>
              <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->

            <!-- Right elements -->
            <div class="d-flex align-items-center">
              <!-- Icon -->
              <a class="text-secondary me-3" href="#">
                <i class="fab fa-youtube"></i>
              </a>
              <a class="text-secondary me-3" href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a class="text-secondary me-3" href="#">
                <i class="fab fa-github"></i>
              </a>

              <!-- Right elements -->
            </div>
            <!-- Container wrapper -->
          </div>
        </nav>
        <!-- Navbar -->
        <div
          class="bg-image vh-100"
          style="
            margin-top: -58.59px;
            background-image: url('https://mdbcdn.b-cdn.net/img/new/fluid/city/018.jpg');
          "
        >
        <!-- Mask -->
  <div class="mask" style="background-color: #00000099">
          <!-- Container -->
          <div
            class="container d-flex align-items-center justify-content-center h-100"
          >
            <!-- Call to action -->
            <div class="text-white text-center">
              <h1 class="mb-3">Whoah, what a view!</h1>
              <h5 class="mb-4">Learning web design is such an amazing thing</h5>
              <a data-mdb-ripple-radius="100" class="btn btn-primary btn-lg btn-rounded" href="#" role="button"
                >Learn with me</a
              >
            </div>
          </div>
        </div>
      </header>
      <!--Main Navigation-->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main>
      <div class="container"></div>
    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer></footer>
    <!--Footer-->
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
